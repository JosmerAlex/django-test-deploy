<div class="modal fade" id="myModalLotes" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form id="frmLotes" action="."  method="post" style="line-height: 12px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header py-2 h-blue">
                <h5 class="modal-title title-custom" id="titleLotes" style="color:white;">
                        <b><i class="fas fa-qrcode"></i>  <span>  Lotes </span></b>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        {% csrf_token %}
                        <input name="action" type="hidden" value="{{action}}">
                        <input name="id" id="id" type="hidden" value="0">                        
                            <div class="row mt-2">
                                <div class="col-12">
                                    <div>                                       
                                        <div>
                                            <label style="font-weight: bold; font-size: 12px; font-family: sans-serif;">Código: </label>
                                            <span id="codeProd" style="font-size: 13px;"></span>			
                                        </div>
                                    </div>                                
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <div class="form-group">                                       
                                        <div>
                                            <label style="font-weight: bold; font-size: 12px; font-family: sans-serif;">Nombre: </label>
                                            <span id="nameProd" style="font-size: 13px;"></span>			
                                        </div>
                                    </div>                                
                                </div>
                            </div>
                            <div class="row" style="font-size: 13px; margin-top: -1px;">
                                <div class="col-12">
                                    <div class="form-group">                                       
                                        <div>
                                            <label style="font-size: 12px; font-weight: bold; font-family: sans-serif;">Descripción: </label>
                                            <span id="descProd" style="font-size: 13px;"></span>			
                                        </div>
                                    </div>                                
                                </div>
                            </div>
                            <div class="row" style="font-size: 13px; margin-top: -1px;">
                                <div class="col-12">
                                    <div class="form-group">                                       
                                        <div>
                                            <label style="font-size: 12px; font-weight: bold; font-family: sans-serif;">Categoría: </label>
                                            <span id="categoryProd" style="font-size: 13px;"></span>			
                                        </div>
                                    </div>                                
                                </div>
                            </div>                            
                            <div class="row"> 
                                <div class="col-12"> 
                                    <div class="form-group">
                                        <label class="tl text-muted">NÚMERO DE LOTE</label>
                                        <div class="input-group">
                                            {{formLote.nro_lote}}
                                        </div>                                                  
                                    </div>
                                    <div class="input-group input-group-sm">
                                        <label for="f_venc" class="text-muted">FECHA DE VENCIMIENTO:</label>
                                        <div class="input-group" id="f_venc" data-target-input="nearest">
                                         {{ formLote.fecha_venc }}
                                            <div class="input-group-append"data-target="#f_venc"data-toggle="datetimepicker">
                                                <div class="input-group-text input-flat p-0 m-0" style="width: 25px; height: 31px;"><i class="far fa-calendar-alt m-auto"></i></div>
                                            </div>
                                        </div>
                                    </div>                             
                                </div>    
                            </div>           
                    </div>
                </div>
                <div class="modal-footer py-1 mt-2 text-center" id="btnLotes">
                    
                </div>
            </div>
        </div>
    </form>
</div>
