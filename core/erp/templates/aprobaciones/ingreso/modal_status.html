{% load static %}
<div class="modal fade" id="myModalStatusIng" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form id="frmStatusIng" action="."  method="post" style="line-height: 12px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header py-2 h-blue">
                <h5 class="modal-title title-custom" id="modaltitle2" style="color:white;">
                        <b><i class="fas fa-user-plus"></i>  <span>  gg </span></b>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        {% csrf_token %}
                        <input name="action" type="hidden" value="edit">
                        <input name="id" id="id" type="hidden" value="0">
                        <div class="col mx-1">
                            <div class="row"> 
                                <div class="col-12"> 
                                    <div class="form-group mb-1" id="grupo__nombre">
                                        <label for="estado" class="control-label text-muted tl">CAMBIAR STATUS</label>                                       
                                        {{ frmStatusIng.estado }}
                                        </div>
                                    </div>    
                                </div>    
                            </div>   
                        </div>
                    
                    </div>
                    <div class="modal-footer py-1 text-center">
                        <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fas fa-save"></i> <span>Guardar</span> </button>
                    </div>
                </div>
                
            </div>
        </div>
    </form>
</div>
